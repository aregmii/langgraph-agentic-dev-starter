server:
  port: 8080

agent-service:
  url: http://localhost:8000

spring:
  application:
    name: gateway-service
  mvc:
    async:
      request-timeout: 300000  # 5 minutes for slow LLM responses

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.codeagent: DEBUG
